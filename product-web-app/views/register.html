<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-success text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Sign up</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                    {% endif %}
                    <form action="/auth/register" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="role" id="role" name="role" class="form-control" value="{{ role }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
