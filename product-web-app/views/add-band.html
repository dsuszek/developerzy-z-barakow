{% extends "./parent.html" %}
{% block style %}
<style>
    .form-group {
        padding: 10px;
    }
  </style>
{% endblock %}
{% block title %}Add band {% endblock %}
{% set page = "add-band" %}
{% block content %} 
<section id="form" class="bg-light py-5">
    <div class="container"></div>
    <p>Enter band details</p>
    {% if errormessage %}
    <div class="alert alert-danger" role="alert">
        {{ errormessage }}
    </div>
    {% endif %}
    <form action="/admin/band" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ name }}" required>
        </div>
        <div class="form-group">
            <label for="level">Level</label>
            <input type="text" name="level" id="level" class="form-control" value="{{ level }}" required>
        </div>
        <button class="btn-green" type="submit">Submit</button>
    </form>
</section>
 {% endblock %}
