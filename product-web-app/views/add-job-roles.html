{% extends "./parent.html" %}
{% block style %}
<style>
    textarea {
      height: 200px;
    }
    .form-group {
        padding: 10px;
    }
  </style>
{% endblock %}
{% block title %} Add Job Role {% endblock %}
{% set page = "add-job-roles" %}
{% block content %} 
<section id="form" class="bg-light py-5">
    <div class="container"></div>
    <p>Enter job role details</p>
    {% if errormessage %}
    <div class="alert alert-danger" role="alert">
        {{ errormessage }}
    </div>
    {% endif %}
    <form action="/admin/add-job-roles" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" required>{{ description }}</textarea>
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" name="link" id="link" value="{{ link }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="band">Select a band</label>
            <select type="text" name="bandId" id="bandId" class="form-control" required>
                {% for band in bands %}
                    <option value="{{ band.id }}">{{ band.name }} ({{ band.level }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="capability">Select a capability</label>
            <select type="text" name="capabilityId" id="capabilityId" class="form-control" required>
                {% for capability in capabilities %}
                    <option value="{{ capability.id }}">{{ capability.capabilityName }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn-green" type="submit">Submit</button>
    </form>
</section>
{% endblock %}
