<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% block style %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row"></div>
            <div class="col-md-12" style="min-height:50px;">
                <h1> {% block title %} {% endblock %} </h1>
                <!-- <img  href="../public/static/kainos_logo.svg" style="float: left;margin-right: 10px;" height="50" width="217" > -->
            </div>
            {% if not IsAuthPage %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if page=="home" %} active {% endif %}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page=="add-job-roles" %} active {% endif %}" href="/admin/add-job-roles">Add job role</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endif %}
        </div>
    </header>
    <main class="container mt-4">
        {% block content %} {% endblock %}
    </main>
</body>

</html>
