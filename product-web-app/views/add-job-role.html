<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Role</title>
    <style>
        textarea {
          height: 200px;
        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row"></div>
            <div class="col-md-12">
                <h1>Add Job Role</h1>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container"></div>
            <p>Enter job role details</p>
            {% if errormessage %}
            <div class="alert alert-danger" role="alert">
                {{ errormessage }}
            </div>
            {% endif %}
            <form action="/add-job-role" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ name }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" required>{{ description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="name">Link</label>
                    <input type="text" name="link" id="link" value="{{ link }}" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
