<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Capability</title>
    <style>
      textarea {
        height: 200px;
      }
      .form-group {
        padding: 10px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row"></div>
        <div class="col-md-12">
          <h1>Add Capability</h1>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="form" class="bg-light py-5">
        <div class="container"></div>
        <h2>Enter capability details:</h2>
        {% if errormessage %}
        <div class="alert alert-danger" role="alert">{{ errormessage }}</div>
        {% endif %}
        <form action="/admin/add-capabilities" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="capabilityName">Capability Name</label>
            <input
              type="text"
              name="capabilityName"
              id="capabilityName"
              class="form-control"
              value="{{ capabilityName }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="leadName">Capability Lead Name</label>
            <input type="text" name="leadName" id="leadName" class="form-control" value="{{ leadName }}" required />
          </div>
          <div class="form-group">
            <label for="capabilityLeadPicture">Select a picture of Tech Lead for upload:</label>
            <input type="file" id="capabilityLeadPicture" name="capabilityLeadPicture">
          </div>
          <div class="form-group">
            <label for="message">Capability Lead Message</label>
            <textarea name="message" id="message" class="form-control" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
