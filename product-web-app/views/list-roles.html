<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">

            <div class="w-auto">
                <h1>Roles Avaliable At Kainos</h1>
            </div>
        </div>
        <head>
        </head>
    </header>
    <main class="container">
        <section id="roles">
            {% if roles and roles.length > 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <div class ="col-6">
                        <th scope="col w-100">Description</th>
                        </div>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for role in roles %}
                    <tr>
                        <td>{{ role.name }}</td>
                        <td>{{ role.description }}</td>
                        <td><a href="{{role.link}}" target="_blank">{{ role.link }};</a></td>
                     </tr>
                    {% endfor %}
                </tbody>
            </table>
            There are no roles.
            {% endif %}
        </section>
    </main>
</body>

</html>
